<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneline Bridge</title>
    <link rel="stylesheet" href="purchase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/Group 142.png" alt="Oneline Bridge">
            </div>
            <nav>
                <ul>
                    <li><a href="project.html">Home</a></li>
                    <li><a href="purchase.html">Purchase Token</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html">
                    <button class="login">
                        Login <i class="fas fa-chevron-down"></i>
                    </button>
                </a>
                <a href="signup.html">
                    <button class="signup">
                    Sign up <i class="fas fa-chevron-down"></i>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <div class="showcase-content">
                <div class="form-section">
                    <h1>Purchase Token</h1>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Meter Number" required>
                        <input type="text" placeholder="Meter Type" required>
                        <button type="submit">Pay</button>
                    </form>
                </div>
                <div class="showcase-image">
                    <img src="images/Group 155.png" alt="Meter">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="logo">
                <img src="images/Group 142.png">
                <div class="social-media">
                    <a href="#"><img src="images/twitter.png"></a>
                    <a href="#"><img src="images/instagram.png"></a>
                    <a href="#"><img src="images/linkedn.png"></a>
                </div>
            </div>
            <div class="footer-links">
                <div class="quick-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">Make Payment</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Privacy and Policy</a></li>
                        <li><a href="#">Terms and Condition</a></li>
                    </ul>
                </div>
                <div class="contact-info">
                    <h3>Contact</h3>
                    <p>Email: support@onelinebridge.com</p>
                    <p>Phone: +123-456-7890</p>
                    <p>Address: 123 Power Token Lane, Energy City, Country</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
